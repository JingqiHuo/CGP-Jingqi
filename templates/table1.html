<!-- Jinga2 template to display a list of lists/tuples, such as a database query 
     This will handle tables of any number of rows and columns -->
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <title>{{ title }}</title>
            <meta charset="UTF-8">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='table.css') }}" />
     </head>
     <body>
         <h1>{{ title }}</h1>
     
         <form method="GET" action="{{ url_for('retrieve') }}">
             <label for="species">Select Species:</label>
             <select name="species" id="species">
                 <option value="">All species</option>
                 {% for s in species %}
                 <option value="{{ s }}">{{ s }}</option>
                 {% endfor %}
             </select>
     
             
     
             <input type="submit" value="Filter">
         </form>
     
         <!-- Include your existing table here -->
         <table>
            <thead>
                <tr>
                    <th>Tree ID</th>
                    <th>Species</th>
                    <th>Dry Weight Biomass</th>
                    <th>photo</th>
                    <!-- Add other headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[5] }}</td>
                    <!-- Add other fields based on your query result -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
     </body>
     </html>
